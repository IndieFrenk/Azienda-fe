<div class="container">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header">
          <h5 style="border: 1px;text-align: left;">Elenco Utenti </h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table #userTable mat-table [dataSource]="userTableData" class="mat-elevation-z8 w-100" style="border-radius: 5px;" matSort>
  
              <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="nome"> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
              </ng-container>
              <ng-container matColumnDef="Cognome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="cognome"> Cognome </th>
                <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
              </ng-container>
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
              <ng-container matColumnDef="Azioni">
                <th mat-header-cell *matHeaderCellDef> Azioni </th>
                <td mat-cell *matCellDef="let element">   
                  <button mat-icon-button color="primary" (click)="visualizzaPerUtente(element.id)">
                    <mat-icon> folder_open </mat-icon>
                  </button>
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
