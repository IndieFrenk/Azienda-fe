<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header ">
          <h5 class="mb-0">I tuoi feedback</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table mat-table [dataSource]="feedbackTableData" class="mat-elevation-z8 w-100" matSort>
              <ng-container matColumnDef="Titolo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="titolo"> Titolo </th>
                <td mat-cell *matCellDef="let element" (click)="visualizza(element.id)"> <b>{{element.titolo}}</b> </td>
              </ng-container>
              <ng-container matColumnDef="Contenuto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="contenuto"> Contenuto </th>
                <td mat-cell *matCellDef="let element" (click)="visualizza(element.id)"> {{element.contenuto.length > 50 ? (element.contenuto | slice:0:50) + '...' : element.contenuto}} </td>
              </ng-container>
              <ng-container matColumnDef="Data">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="data"> Data </th>
                <td mat-cell *matCellDef="let element" (click)="visualizza(element.id)"> {{element.dataSottomissione | date:'HH:mm - dd-MM-yyyy'}} </td>
              </ng-container>
              <ng-container matColumnDef="Contesti">
                <th mat-header-cell *matHeaderCellDef> Contesti </th>
                <td mat-cell *matCellDef="let element">
                  <span *ngFor="let contesto of element.contesto; let last = last">
                    {{contesto.definizione}}{{last ? '' : ', '}}
                  </span>
                </td>
              </ng-container>
              <ng-container matColumnDef="Azioni">
                <th mat-header-cell *matHeaderCellDef> Azioni </th>
                <td mat-cell *matCellDef="let element">   
                  <button mat-icon-button color="primary" (click)="visualizza(element.id)">
                    <i class="bi bi-eye me-2"></i>
                  </button>
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
