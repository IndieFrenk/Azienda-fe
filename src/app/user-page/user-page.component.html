<div class="container ">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header " >
            <h5 class="mb-0">Profilo Utente</h5>
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="profilepic.webp" alt="Profile" class="rounded-circle w-25" style="background-color: #212529;">
              <h4 class="mt-3 text-start">{{ user.nome }}</h4>
            </div>
            
            <div class="mb-3">
              <i class="bi bi-person me-2"></i>
              <span>{{ user.nome }}</span>
            </div>
            
            <div class="mb-3">
              <i class="bi bi-envelope me-2"></i>
              <span>{{ user.email }}</span>
            </div>

            <div class="mb-3">
              <i class="bi bi-calendar me-2"></i>
              <span>Data di nascita: {{ user.dataDiNascita }}</span>
            </div>
            
            <div class="mt-4">
              <h6>Bio</h6>
              <p>{{ user.bio }}</p>
            </div>
            <div class="mt-4 justify-content-end">
              <button type="button" class="btn btn-primary" (click)="goToMyFeedback()" style="padding: 10px 20px;">
                I miei feedback
              </button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
